<!doctype html>
<html lang="fr">

<head>
    <title>calulus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column" id="fond">
        <div class="row justify-content-center mb-1">
            <div class="card col-md-11 col-9">

                <div class="card-body yesaille heightCard fontSizes">
                    <span id="firstNumber"></span>
                    <span id="symbol"></span>
                    <span id="secondNumber"></span>

                    <span id="resultNumber"></span>
                    <p id="spanResult" class="text-success"></p>
                </div>
               
            </div>
        </div>
        <div class="fontSize">
            <div class="row justify-content-center">

                <button type="button" class="btn btn-warning col-md-3 col-2 num">7</button>
                <button type="button" class="btn btn-warning col-md-3 col-2 num">8</button>
                <button type="button" class="btn btn-warning col-md-3 col-2 num">9</button>
                <button type="button" class="btn btn-primary col-md-2 col-2 calculator" id="plus">+</button>

            </div>
            <div class="row justify-content-center">

                <button type="button" class="btn btn-warning col-md-3 col-2 num">4</button>
                <button type="button" class="btn btn-warning col-md-3 col-2 num">5</button>
                <button type="button" class="btn btn-warning col-md-3 col-2 num">6</button>
                <button type="button" class="btn btn-primary col-md-2 col-2 calculator" id="multiple">*</button>

            </div>
            <div class="row justify-content-center">

                <button type="button" class="btn btn-warning col-md-3 col-2 num">1</button>
                <button type="button" class="btn btn-warning col-md-3 col-2 num">2</button>
                <button type="button" class="btn btn-warning col-md-3 col-2 num">3</button>
                <button type="button" class="btn btn-primary col-md-2 col-2 calculator" id="minus">-</button>

            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-warning col-md-3 col-2 num" id="C">C</button>
                <button type="button" class="btn btn-warning col-md-3 col-2 num">0</button>
                <button type="button" class="btn btn-warning col-md-3 col-2 num">.</button>
                <button type="button" class="btn btn-primary col-md-2 col-2 calculator" id="divide">/</button>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-success col-5 num" id="egal">=</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
